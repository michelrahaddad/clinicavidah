<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDAH - Sistema Médico Neural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2a5298;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            background-color: #ffffff !important;
            color: #333333 !important;
            border: 2px solid #e1e5e9 !important;
            border-radius: 10px !important;
            padding: 15px 20px !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
        }
        
        .form-control:focus {
            background-color: #ffffff !important;
            color: #333333 !important;
            border-color: #2a5298 !important;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25) !important;
        }
        
        .form-control::placeholder {
            color: #adb5bd !important;
            opacity: 1 !important;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .text-warning {
            color: #f39c12 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <div class="login-header">
                            <i class="fas fa-heartbeat text-primary fa-3x mb-3"></i>
                            <h1>VIDAH</h1>
                            <p>Sistema Médico Neural</p>
                            <hr style="width: 50%; margin: 20px auto; border: 2px solid #2a5298;">
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="/auth/login">
                            <div class="form-group">
                                <label for="nome" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nome Completo
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       name="nome" 
                                       placeholder="Digite seu nome completo"
                                       style="background-color: white !important; color: black !important;"
                                       value=""
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="crm" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>CRM
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="crm" 
                                       name="crm" 
                                       placeholder="Ex: 123456-SP"
                                       style="background-color: white !important; color: black !important;"
                                       value="">
                                <small class="text-warning">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Deixe em branco para acesso administrativo
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="senha" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Senha
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="senha" 
                                       name="senha" 
                                       placeholder="Digite sua senha"
                                       style="background-color: white !important; color: black !important;"
                                       value=""
                                       required>
                            </div>

                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Acessar Sistema
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted mb-0">
                                <i class="fas fa-shield-alt me-1"></i>
                                Sistema seguro e protegido
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
