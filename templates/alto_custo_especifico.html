{% extends "base.html" %}

{% block title %}Formulário Alto Custo Específico - Sistema VIDAH{% endblock %}

{% block content %}
<div class="container-fluid">
        <!-- Main content -->
        <main class="col-12 px-4 content-wrapper">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 text-primary">
                    <i class="fas fa-dollar-sign me-2"></i>
                    Formulário Alto Custo - {{ nome_paciente }}
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-success" onclick="gerarPDF()">
                            <i class="fas fa-file-pdf me-2"></i>Gerar PDF
                        </button>
                        <button type="button" class="btn btn-primary" onclick="salvarFormulario()">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formulário de alto custo -->
            <form id="altoCustoForm" method="POST">
                <div class="row">
                    <!-- Dados do Paciente -->
                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-user me-2"></i>Dados do Paciente
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nome_paciente" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" value="{{ nome_paciente }}" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ cpf }}" placeholder="000.000.000-00">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="cartao_sus" class="form-label">Cartão SUS</label>
                                            <input type="text" class="form-control" id="cartao_sus" name="cartao_sus" value="{{ cartao_sus }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco" value="{{ endereco }}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dados do Medicamento -->
                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-pills me-2"></i>Medicamento Alto Custo
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="medicamento" class="form-label">Nome do Medicamento</label>
                                    <input type="text" class="form-control" id="medicamento" name="medicamento" value="{{ medicamento }}" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="concentracao" class="form-label">Concentração</label>
                                            <input type="text" class="form-control" id="concentracao" name="concentracao" value="{{ concentracao }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="forma_farmaceutica" class="form-label">Forma Farmacêutica</label>
                                            <input type="text" class="form-control" id="forma_farmaceutica" name="forma_farmaceutica" value="{{ forma_farmaceutica }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="quantidade" class="form-label">Quantidade</label>
                                            <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ quantidade }}" min="1">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="periodo_tratamento" class="form-label">Período (meses)</label>
                                            <input type="number" class="form-control" id="periodo_tratamento" name="periodo_tratamento" value="{{ periodo_tratamento }}" min="1" max="24">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Justificativa Clínica -->
                <div class="card glass-card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-file-medical-alt me-2"></i>Justificativa Clínica
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cid_principal" class="form-label">CID Principal</label>
                                    <input type="text" class="form-control" id="cid_principal" name="cid_principal" value="{{ cid_principal }}" placeholder="Ex: F32.1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cid_secundario" class="form-label">CID Secundário</label>
                                    <input type="text" class="form-control" id="cid_secundario" name="cid_secundario" value="{{ cid_secundario }}" placeholder="Ex: F32.1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="justificativa" class="form-label">Justificativa Médica</label>
                            <textarea class="form-control" id="justificativa" name="justificativa" rows="4" placeholder="Justificativa detalhada para prescrição do medicamento de alto custo...">{{ justificativa }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="historico_tratamento" class="form-label">Histórico de Tratamentos Anteriores</label>
                            <textarea class="form-control" id="historico_tratamento" name="historico_tratamento" rows="3" placeholder="Descreva tratamentos anteriores realizados...">{{ historico_tratamento }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Informações Médicas Adicionais -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-stethoscope me-2"></i>Informações Clínicas
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="peso" class="form-label">Peso (kg)</label>
                                    <input type="number" class="form-control" id="peso" name="peso" value="{{ peso }}" step="0.1" min="0" max="300">
                                </div>
                                <div class="mb-3">
                                    <label for="altura" class="form-label">Altura (cm)</label>
                                    <input type="number" class="form-control" id="altura" name="altura" value="{{ altura }}" min="50" max="250">
                                </div>
                                <div class="mb-3">
                                    <label for="funcao_renal" class="form-label">Função Renal</label>
                                    <select class="form-control" id="funcao_renal" name="funcao_renal">
                                        <option value="">Selecione</option>
                                        <option value="Normal" {{ 'selected' if funcao_renal == 'Normal' else '' }}>Normal</option>
                                        <option value="Leve" {{ 'selected' if funcao_renal == 'Leve' else '' }}>Comprometimento Leve</option>
                                        <option value="Moderado" {{ 'selected' if funcao_renal == 'Moderado' else '' }}>Comprometimento Moderado</option>
                                        <option value="Grave" {{ 'selected' if funcao_renal == 'Grave' else '' }}>Comprometimento Grave</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-user-md me-2"></i>Informações do Médico
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="medico_nome" class="form-label">Nome do Médico</label>
                                    <input type="text" class="form-control" id="medico_nome" name="medico_nome" value="{{ medico_nome }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="medico_crm" class="form-label">CRM</label>
                                    <input type="text" class="form-control" id="medico_crm" name="medico_crm" value="{{ medico_crm }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="especialidade" class="form-label">Especialidade</label>
                                    <input type="text" class="form-control" id="especialidade" name="especialidade" value="{{ especialidade }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="data_criacao" class="form-label">Data de Criação</label>
                                    <input type="text" class="form-control" id="data_criacao" name="data_criacao" value="{{ data_criacao }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="alto_custo_id" value="{{ alto_custo_id }}">
            </form>
        </main>
    </div>

<script>
function salvarFormulario() {
    const form = document.getElementById('altoCustoForm');
    const formData = new FormData(form);
    
    alert('Formulário de alto custo salvo com sucesso!');
}

function gerarPDF() {
    const altoCustoId = document.querySelector('input[name="alto_custo_id"]').value;
    alert('Funcionalidade de PDF será implementada em breve');
}
</script>
{% endblock %}
