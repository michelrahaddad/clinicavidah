{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 page-title">
                <i class="fas fa-file-medical me-3 text-primary"></i>
                <span class="gradient-text">Relatório Médico</span>
            </h2>
        </div>
    </div>
    
    <form action="{{ url_for('relatorios.salvar_relatorio') }}" method="post" id="relatorio-form">
        <input type="hidden" name="refazer" value="true">
        <input type="hidden" name="relatorio_id" value="{{ relatorio_id }}">
        
        <!-- Dados do Paciente -->
        <div class="card glass-card">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-user me-2"></i>
                    Dados do Paciente
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="nome_paciente" class="form-label text-light">
                                <i class="fas fa-user me-2"></i>Nome do Paciente *
                            </label>
                            <div class="position-relative">
                                <input type="text" 
                                       id="nome_paciente"
                                       name="nome_paciente"
                                       class="form-control glass-input" 
                                       placeholder="Digite o nome do paciente..."
                                       value="{{ nome_paciente }}"
                                       required
                                       autocomplete="off"
                                       style="height: 50px; font-size: 1.1rem; font-weight: 500;">
                                <div id="paciente-suggestions" class="suggestions-dropdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Dados adicionais do paciente -->
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="cpf_paciente" class="form-label text-light">
                            <i class="fas fa-id-card me-2 text-warning"></i>CPF
                        </label>
                        <input type="text" 
                               id="cpf_paciente"
                               name="cpf"
                               class="form-control glass-input" 
                               placeholder="000.000.000-00"
                               value="{{ cpf }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="idade_paciente" class="form-label text-light">
                            <i class="fas fa-calendar-alt me-2 text-primary"></i>Idade
                        </label>
                        <input type="text" 
                               id="idade_paciente"
                               name="idade"
                               class="form-control glass-input" 
                               placeholder="--"
                               value="{{ idade }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="endereco_completo" class="form-label text-light">
                            <i class="fas fa-map-marker-alt me-2 text-danger"></i>Endereço
                        </label>
                        <input type="text" 
                               id="endereco_completo"
                               name="endereco"
                               class="form-control glass-input" 
                               placeholder="Endereço não informado"
                               value="{{ endereco }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cidade_uf_completo" class="form-label text-light">
                            <i class="fas fa-city me-2 text-info"></i>Cidade/UF
                        </label>
                        <input type="text" 
                               id="cidade_uf_completo"
                               name="cidade"
                               class="form-control glass-input" 
                               placeholder="Cidade/UF"
                               value="{{ cidade }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tipo de Relatório -->
        <div class="card glass-card mt-4">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-clipboard-list me-2"></i>
                    Tipo de Relatório
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipo_relatorio" class="form-label text-light">
                            <i class="fas fa-file-alt me-2"></i>Tipo *
                        </label>
                        <select name="tipo_relatorio" id="tipo_relatorio" class="form-control glass-input" required>
                            <option value="Consulta" {{ 'selected' if tipo_relatorio == 'Consulta' else '' }}>Relatório de Consulta</option>
                            <option value="Procedimento" {{ 'selected' if tipo_relatorio == 'Procedimento' else '' }}>Relatório de Procedimento</option>
                            <option value="Cirurgia" {{ 'selected' if tipo_relatorio == 'Cirurgia' else '' }}>Relatório de Cirurgia</option>
                            <option value="Internacao" {{ 'selected' if tipo_relatorio == 'Internacao' else '' }}>Relatório de Internação</option>
                            <option value="Alta" {{ 'selected' if tipo_relatorio == 'Alta' else '' }}>Relatório de Alta</option>
                            <option value="Evolucao" {{ 'selected' if tipo_relatorio == 'Evolucao' else '' }}>Relatório de Evolução</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="data_atendimento" class="form-label text-light">
                            <i class="fas fa-calendar me-2"></i>Data do Atendimento
                        </label>
                        <input type="date" 
                               id="data_atendimento"
                               name="data_atendimento"
                               class="form-control glass-input" 
                               value="{{ data_atendimento }}">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Conteúdo do Relatório -->
        <div class="card glass-card mt-4">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-edit me-2"></i>
                    Conteúdo do Relatório
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="relato_clinico" class="form-label text-light">
                            <i class="fas fa-stethoscope me-2"></i>Relato Clínico *
                        </label>
                        <textarea name="relato_clinico" 
                                  id="relato_clinico"
                                  class="form-control glass-input" 
                                  rows="6" 
                                  required
                                  placeholder="Descreva o quadro clínico, sintomas, evolução...">{{ relato_clinico }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="diagnostico" class="form-label text-light">
                            <i class="fas fa-diagnoses me-2"></i>Diagnóstico
                        </label>
                        <textarea name="diagnostico" 
                                  id="diagnostico"
                                  class="form-control glass-input" 
                                  rows="4" 
                                  placeholder="Diagnóstico principal e secundários...">{{ diagnostico }}</textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="conduta" class="form-label text-light">
                            <i class="fas fa-clipboard-check me-2"></i>Conduta Médica
                        </label>
                        <textarea name="conduta" 
                                  id="conduta"
                                  class="form-control glass-input" 
                                  rows="4" 
                                  placeholder="Tratamento adotado, medicações, orientações...">{{ conduta }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Exame Físico e Observações -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-hand-paper me-2"></i>Exame Físico
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea name="exame_fisico" 
                                  class="form-control glass-input" 
                                  rows="5" 
                                  placeholder="Descreva os achados do exame físico...">{{ exame_fisico }}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-notes-medical me-2"></i>Observações
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea name="observacoes" 
                                  class="form-control glass-input" 
                                  rows="5" 
                                  placeholder="Observações adicionais, recomendações...">{{ observacoes }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Informações do Médico e Data -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-user-md me-2"></i>Médico
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               name="medico"
                               class="form-control glass-input" 
                               value="{{ medico_nome }}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-id-badge me-2"></i>CRM
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               class="form-control glass-input" 
                               value="{{ medico_crm }}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-calendar me-2"></i>Data de Criação
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               class="form-control glass-input" 
                               value="{{ data_criacao }}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botões de Ação -->
        <div class="row mt-4 mb-5">
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </button>
                <div>
                    <button type="submit" class="btn btn-success me-3">
                        <i class="fas fa-save me-2"></i>Salvar Alterações
                    </button>
                    <a href="{{ url_for('relatorios.gerar_pdf', relatorio_id=relatorio_id) }}" 
                       class="btn btn-primary" target="_blank">
                        <i class="fas fa-file-pdf me-2"></i>Gerar PDF
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
