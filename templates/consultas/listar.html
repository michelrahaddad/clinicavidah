<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Sistema VIDAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4a90e2;
            --secondary-blue: #357abd;
            --accent-green: #50c878;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #e0e0e0;
            --border-color: #404040;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a2a2a 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header-gradient {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .card-custom {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
        }

        .btn-new {
            background: linear-gradient(135deg, var(--accent-green) 0%, #45b26b 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(80, 200, 120, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-gradient">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="text-white mb-0">
                        <i class="fas fa-calendar-check me-3"></i>
                        Gestão de Consultas
                    </h1>
                    <p class="text-white-50 mb-0">Gerencie agendamentos e consultas médicas</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/consultas/nova" class="btn btn-new">
                        <i class="fas fa-plus me-2"></i>Nova Consulta
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-custom">
            <div class="card-body text-center py-5">
                <i class="fas fa-calendar-check fa-4x text-primary mb-4"></i>
                <h3>Sistema de Consultas</h3>
                <p class="text-muted mb-4">Gerencie agendamentos, horários e histórico de consultas médicas</p>
                
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card bg-dark border-primary">
                            <div class="card-body">
                                <h5><i class="fas fa-plus-circle text-success"></i> Agendar</h5>
                                <p class="small">Nova consulta</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-dark border-info">
                            <div class="card-body">
                                <h5><i class="fas fa-list text-info"></i> Listar</h5>
                                <p class="small">Ver agendamentos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-dark border-warning">
                            <div class="card-body">
                                <h5><i class="fas fa-chart-line text-warning"></i> Relatórios</h5>
                                <p class="small">Estatísticas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Sistema Médico VIDAH - Consultas carregado');
    </script>
</body>
</html>
