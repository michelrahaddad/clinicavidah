<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIDAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            background-color: white !important;
            color: black !important;
            border: 2px solid #ddd !important;
            padding: 15px !important;
            font-size: 16px !important;
        }
        .form-control:focus {
            background-color: white !important;
            color: black !important;
            border-color: #007bff !important;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="h2 text-primary">VIDAH</h1>
            <p class="text-muted">Sistema Médico Neural</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome/Usuário</label>
                <input type="text" 
                       name="nome" 
                       id="nome" 
                       class="form-control"
                       placeholder="Digite admin para acesso administrativo"
                       value="admin"
                       required>
            </div>

            <div class="mb-3">
                <label for="crm" class="form-label fw-bold">CRM</label>
                <input type="text" 
                       name="crm" 
                       id="crm" 
                       class="form-control"
                       placeholder="Deixe em branco para admin">
                <small class="text-warning">Deixe em branco para acesso administrativo</small>
            </div>

            <div class="mb-4">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <input type="password" 
                       name="senha" 
                       id="senha" 
                       class="form-control"
                       placeholder="Digite admin123"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
        </form>
    </div>
</body>
</html>
