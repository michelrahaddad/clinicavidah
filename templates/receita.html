{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 page-title">
                <i class="fas fa-prescription-bottle-alt me-3 text-primary"></i>
                <span class="gradient-text">Receita Médica</span>
            </h2>
        </div>
    </div>
    
    <form action="{{ url_for('receita.salvar_receita') }}" method="post">
        <input type="hidden" name="refazer" value="{{ refazer|default(false) }}">
        
        <div class="card glass-card">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-user me-2"></i>
                    Dados do Paciente
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="nome_paciente" class="form-label text-light">
                                <i class="fas fa-user me-2"></i>Nome do Paciente *
                            </label>
                            <input type="text" 
                                   name="nome_paciente" 
                                   id="nome_paciente"
                                   class="form-control glass-input" 
                                   placeholder="Digite o nome completo do paciente"
                                   value="{{ receita.nome_paciente if refazer and receita else request.args.get('paciente', '') }}"
                                   required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card glass-card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-pills me-2"></i>
                    Medicamentos
                </h5>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline-warning neural-btn" onclick="limparReceita()">
                        <i class="fas fa-broom me-2"></i>Limpar Receita
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-primary neural-btn" onclick="adicionarMedicamento()">
                        <i class="fas fa-plus me-2"></i>Adicionar Medicamento
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="medicamentos-container">
                    {% if refazer and receita and receita.medicamentos %}
                        {% for med in receita.medicamentos %}
                        <div class="medicamento-row mb-3 glass-card p-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label text-light">Medicamento *</label>
                                    <input type="text" name="medicamento[]" class="form-control glass-input" 
                                           placeholder="Nome do medicamento" value="{{ med.nome }}" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-light">Posologia *</label>
                                    <input type="text" name="posologia[]" class="form-control glass-input" 
                                           placeholder="Ex: 1 comprimido" value="{{ med.posologia }}" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-light">Duração *</label>
                                    <input type="text" name="duracao[]" class="form-control glass-input" 
                                           placeholder="Ex: 7 dias" value="{{ med.duracao }}" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-light">Via *</label>
                                    <input type="text" name="via[]" class="form-control glass-input" 
                                           placeholder="Ex: Oral" value="{{ med.via }}" required>
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button type="button" class="btn btn-outline-danger neural-btn" onclick="removerMedicamento(this)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="medicamento-row mb-3 glass-card p-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label text-light">Medicamento *</label>
                                    <div class="position-relative">
                                        <input type="text" name="medicamento[]" class="form-control glass-input medicamento-autocomplete" 
                                               placeholder="Digite para buscar medicamento..." required autocomplete="off">
                                        <div class="medicamento-suggestions"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-light">Posologia *</label>
                                    <input type="text" name="posologia[]" class="form-control glass-input" 
                                           placeholder="Ex: 1 comprimido" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label text-light">Duração *</label>
                                    <input type="text" name="duracao[]" class="form-control glass-input" 
                                           placeholder="Ex: 7 dias" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-light">Via *</label>
                                    <input type="text" name="via[]" class="form-control glass-input" 
                                           placeholder="Ex: Oral" required>
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button type="button" class="btn btn-outline-danger neural-btn" onclick="removerMedicamento(this)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-outline-secondary neural-btn">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
            <button type="submit" class="btn btn-success btn-lg neural-btn px-5 py-3" onclick="showLoading(this)" 
                    style="border-radius: 25px; font-weight: 600; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);">
                <i class="fas fa-file-pdf me-2"></i>GERAR PDF
            </button>
        </div>
    </form>
</div>

<script>
function adicionarMedicamento() {
    const container = document.getElementById('medicamentos-container');
    const div = document.createElement('div');
    div.className = 'medicamento-row mb-3 glass-card p-3';
    div.innerHTML = `
        <div class="row">
            <div class="col-md-3">
                <label class="form-label text-light">Medicamento *</label>
                <div class="position-relative">
                    <input type="text" name="medicamento[]" class="form-control glass-input medicamento-autocomplete" 
                           placeholder="Digite para buscar medicamento..." required autocomplete="off">
                    <div class="medicamento-suggestions"></div>
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label text-light">Posologia *</label>
                <input type="text" name="posologia[]" class="form-control glass-input" 
                       placeholder="Ex: 1 comprimido" required>
            </div>
            <div class="col-md-2">
                <label class="form-label text-light">Duração *</label>
                <input type="text" name="duracao[]" class="form-control glass-input" 
                       placeholder="Ex: 7 dias" required>
            </div>
            <div class="col-md-3">
                <label class="form-label text-light">Via *</label>
                <input type="text" name="via[]" class="form-control glass-input" 
                       placeholder="Ex: Oral" required>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-outline-danger neural-btn" onclick="removerMedicamento(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `;
    container.appendChild(div);
    
    // Add entrance animation
    div.style.opacity = '0';
    div.style.transform = 'translateY(20px)';
    setTimeout(() => {
        div.style.transition = 'all 0.3s ease';
        div.style.opacity = '1';
        div.style.transform = 'translateY(0)';
    }, 10);
}

function removerMedicamento(button) {
    const container = document.getElementById('medicamentos-container');
    if (container.children.length > 1) {
        const row = button.closest('.medicamento-row');
        row.style.transition = 'all 0.3s ease';
        row.style.opacity = '0';
        row.style.transform = 'translateX(-100%)';
        setTimeout(() => row.remove(), 300);
    } else {
        alert('É necessário pelo menos um medicamento.');
    }
}

function limparReceita() {
    if (confirm('Tem certeza que deseja limpar toda a receita? Esta ação não pode ser desfeita.')) {
        // Clear patient name
        document.getElementById('nome_paciente').value = '';
        
        // Clear all medications and keep only one empty row
        const container = document.getElementById('medicamentos-container');
        container.innerHTML = `
            <div class="medicamento-row mb-3 glass-card p-3">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label text-light">Medicamento *</label>
                        <div class="position-relative">
                            <input type="text" name="medicamento[]" class="form-control glass-input medicamento-autocomplete" 
                                   placeholder="Digite para buscar medicamento..." required autocomplete="off">
                            <div class="medicamento-suggestions"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-light">Posologia *</label>
                        <input type="text" name="posologia[]" class="form-control glass-input" 
                               placeholder="Ex: 1 comprimido" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label text-light">Duração *</label>
                        <input type="text" name="duracao[]" class="form-control glass-input" 
                               placeholder="Ex: 7 dias" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-light">Via *</label>
                        <input type="text" name="via[]" class="form-control glass-input" 
                               placeholder="Ex: Oral" required>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-danger neural-btn" onclick="removerMedicamento(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        // Show success message
        alert('Receita limpa com sucesso!');
    }
}

// Medication Autocomplete System
class MedicationAutocomplete {
    constructor() {
        this.setupEventListeners();
    }
    
    setupEventListeners() {
        // Event delegation for dynamically added inputs
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('medicamento-autocomplete')) {
                this.handleSearch(e.target);
            }
        });
        
        document.addEventListener('focus', (e) => {
            if (e.target.classList.contains('medicamento-autocomplete')) {
                if (e.target.value.length >= 2) {
                    this.handleSearch(e.target);
                }
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.position-relative')) {
                this.hideAllSuggestions();
            }
        });
    }
    
    debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
    
    handleSearch = this.debounce(async (input) => {
        const query = input.value.trim();
        const suggestionsContainer = input.parentNode.querySelector('.medicamento-suggestions');
        
        if (query.length < 2) {
            this.hideSuggestions(suggestionsContainer);
            return;
        }
        
        try {
            const response = await fetch(`/api/medicamentos?q=${encodeURIComponent(query)}`);
            const medications = await response.json();
            this.showSuggestions(input, suggestionsContainer, medications);
        } catch (error) {
            console.error('Erro ao buscar medicamentos:', error);
        }
    }, 300);
    
    showSuggestions(input, container, medications) {
        container.innerHTML = '';
        
        if (medications.length === 0) {
            container.innerHTML = '<div class="suggestion-item">Nenhum medicamento encontrado</div>';
        } else {
            medications.forEach(med => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `
                    <div class="medication-name">${med.nome}</div>
                    <div class="medication-details text-muted">
                        <small>${med.principio_ativo}</small>
                    </div>
                `;
                item.addEventListener('click', () => {
                    this.selectMedication(input, med);
                });
                container.appendChild(item);
            });
        }
        
        container.style.display = 'block';
    }
    
    selectMedication(input, medication) {
        // Fill medication name
        input.value = medication.nome;
        
        // Auto-fill related fields in the same row
        const row = input.closest('.medicamento-row');
        const posologiaInput = row.querySelector('input[name="posologia[]"]');
        const viaInput = row.querySelector('input[name="via[]"]');
        
        if (posologiaInput && !posologiaInput.value && medication.posologia_sugerida) {
            posologiaInput.value = medication.posologia_sugerida;
        }
        
        if (viaInput && !viaInput.value && medication.via_administracao) {
            viaInput.value = medication.via_administracao;
        }
        
        // Hide suggestions
        this.hideSuggestions(input.parentNode.querySelector('.medicamento-suggestions'));
    }
    
    hideSuggestions(container) {
        if (container) {
            container.style.display = 'none';
        }
    }
    
    hideAllSuggestions() {
        document.querySelectorAll('.medicamento-suggestions').forEach(container => {
            container.style.display = 'none';
        });
    }
}

// Initialize autocomplete system
document.addEventListener('DOMContentLoaded', function() {
    new MedicationAutocomplete();
    
    // Melhorar disposição dos botões lixo
    const trashButtons = document.querySelectorAll('.btn-outline-danger');
    trashButtons.forEach(btn => {
        if (btn.querySelector('.fas.fa-trash')) {
            btn.style.borderRadius = '50%';
            btn.style.width = '40px';
            btn.style.height = '40px';
            btn.style.marginTop = '25px';
            btn.classList.add('btn-sm', 'p-2');
            btn.title = 'Remover medicamento';
            
            // Centralizar o botão no container
            const container = btn.parentElement;
            container.classList.add('d-flex', 'align-items-center', 'justify-content-center');
            container.classList.remove('align-items-end');
        }
    });
});
</script>

<style>
.btn-outline-danger:hover {
    transform: scale(1.1);
    transition: all 0.2s ease;
}
</style>
{% endblock %}
