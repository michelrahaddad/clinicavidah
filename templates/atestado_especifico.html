{% extends "base.html" %}

{% block title %}Atestado Médico Específico - Sistema VIDAH{% endblock %}

{% block content %}
<div class="container-fluid">
        <!-- Main content -->
        <main class="col-12 px-4 content-wrapper">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 text-primary">
                    <i class="fas fa-file-medical me-2"></i>
                    Atestado Médico - {{ nome_paciente }}
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-success" onclick="gerarPDF()">
                            <i class="fas fa-file-pdf me-2"></i>Gerar PDF
                        </button>
                        <button type="button" class="btn btn-primary" onclick="salvarAtestado()">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formulário de atestado médico -->
            <form id="atestadoForm" method="POST">
                <div class="row">
                    <!-- Dados do Paciente -->
                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-user me-2"></i>Dados do Paciente
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nome_paciente" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" value="{{ nome_paciente }}" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ cpf }}" placeholder="000.000.000-00">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="idade" class="form-label">Idade</label>
                                            <input type="number" class="form-control" id="idade" name="idade" value="{{ idade }}" min="0" max="120">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dados do Atestado -->
                    <div class="col-lg-6">
                        <div class="card glass-card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-medical me-2"></i>Dados do Atestado
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="tipo_atestado" class="form-label">Tipo de Atestado</label>
                                    <select class="form-control" id="tipo_atestado" name="tipo_atestado" required>
                                        <option value="">Selecione o tipo</option>
                                        <option value="Repouso" {{ 'selected' if tipo_atestado == 'Repouso' else '' }}>Repouso</option>
                                        <option value="Trabalho" {{ 'selected' if tipo_atestado == 'Trabalho' else '' }}>Trabalho</option>
                                        <option value="Óbito" {{ 'selected' if tipo_atestado == 'Óbito' else '' }}>Óbito</option>
                                        <option value="Sanidade" {{ 'selected' if tipo_atestado == 'Sanidade' else '' }}>Sanidade</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="data_inicio" class="form-label">Data de Início</label>
                                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ data_inicio }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="data_fim" class="form-label">Data de Fim</label>
                                            <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ data_fim }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="dias_afastamento" class="form-label">Dias de Afastamento</label>
                                    <input type="number" class="form-control" id="dias_afastamento" name="dias_afastamento" value="{{ dias_afastamento }}" min="1" max="365">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Observações -->
                <div class="card glass-card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-notes-medical me-2"></i>Observações e Descrição
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Observações médicas...">{{ observacoes }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cid_codigo" class="form-label">Código CID (se aplicável)</label>
                            <input type="text" class="form-control" id="cid_codigo" name="cid_codigo" value="{{ cid_codigo }}" placeholder="Ex: F32.1">
                        </div>
                    </div>
                </div>

                <!-- Informações do Médico -->
                <div class="card glass-card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user-md me-2"></i>Informações do Médico
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="medico_nome" class="form-label">Nome do Médico</label>
                                    <input type="text" class="form-control" id="medico_nome" name="medico_nome" value="{{ medico_nome }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="medico_crm" class="form-label">CRM</label>
                                    <input type="text" class="form-control" id="medico_crm" name="medico_crm" value="{{ medico_crm }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="data_criacao" class="form-label">Data de Criação</label>
                                    <input type="text" class="form-control" id="data_criacao" name="data_criacao" value="{{ data_criacao }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="atestado_id" value="{{ atestado_id }}">
            </form>
        </main>
    </div>

<script>
function salvarAtestado() {
    const form = document.getElementById('atestadoForm');
    const formData = new FormData(form);
    
    alert('Atestado salvo com sucesso!');
}

    const atestadoId = document.querySelector('input[name="atestado_id"]').value;

}
</script>
{% endblock %}
