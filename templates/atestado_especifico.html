{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 page-title">
                <i class="fas fa-file-certificate me-3 text-primary"></i>
                <span class="gradient-text">Atestado Médico</span>
            </h2>
        </div>
    </div>
    
    <form action="{{ url_for('atestados.salvar_atestado') }}" method="post" id="atestado-form">
        <input type="hidden" name="refazer" value="true">
        <input type="hidden" name="atestado_id" value="{{ atestado_id }}">
        
        <!-- Dados do Paciente -->
        <div class="card glass-card">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-user me-2"></i>
                    Dados do Paciente
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="nome_paciente" class="form-label text-light">
                                <i class="fas fa-user me-2"></i>Nome do Paciente *
                            </label>
                            <div class="position-relative">
                                <input type="text" 
                                       id="nome_paciente"
                                       name="nome_paciente"
                                       class="form-control glass-input" 
                                       placeholder="Digite o nome do paciente..."
                                       value="{{ nome_paciente }}"
                                       required
                                       autocomplete="off"
                                       style="height: 50px; font-size: 1.1rem; font-weight: 500;">
                                <div id="paciente-suggestions" class="suggestions-dropdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Dados adicionais do paciente -->
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="cpf_paciente" class="form-label text-light">
                            <i class="fas fa-id-card me-2 text-warning"></i>CPF
                        </label>
                        <input type="text" 
                               id="cpf_paciente"
                               name="cpf"
                               class="form-control glass-input" 
                               placeholder="000.000.000-00"
                               value="{{ cpf }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="idade_paciente" class="form-label text-light">
                            <i class="fas fa-calendar-alt me-2 text-primary"></i>Idade
                        </label>
                        <input type="text" 
                               id="idade_paciente"
                               name="idade"
                               class="form-control glass-input" 
                               placeholder="--"
                               value="{{ idade }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="endereco_completo" class="form-label text-light">
                            <i class="fas fa-map-marker-alt me-2 text-danger"></i>Endereço
                        </label>
                        <input type="text" 
                               id="endereco_completo"
                               name="endereco"
                               class="form-control glass-input" 
                               placeholder="Endereço não informado"
                               value="{{ endereco }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cidade_uf_completo" class="form-label text-light">
                            <i class="fas fa-city me-2 text-info"></i>Cidade/UF
                        </label>
                        <input type="text" 
                               id="cidade_uf_completo"
                               name="cidade"
                               class="form-control glass-input" 
                               placeholder="Cidade/UF"
                               value="{{ cidade }}"
                               style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Informações do Atestado -->
        <div class="card glass-card mt-4">
            <div class="card-header">
                <h5 class="mb-0 text-light">
                    <i class="fas fa-clipboard-check me-2"></i>
                    Informações do Atestado
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="tipo_atestado" class="form-label text-light">
                            <i class="fas fa-file-alt me-2"></i>Tipo de Atestado *
                        </label>
                        <select name="tipo_atestado" id="tipo_atestado" class="form-control glass-input" required>
                            <option value="Saude" {{ 'selected' if tipo_atestado == 'Saude' else '' }}>Atestado de Saúde</option>
                            <option value="Capacidade" {{ 'selected' if tipo_atestado == 'Capacidade' else '' }}>Atestado de Capacidade</option>
                            <option value="Repouso" {{ 'selected' if tipo_atestado == 'Repouso' else '' }}>Atestado de Repouso</option>
                            <option value="Comparecimento" {{ 'selected' if tipo_atestado == 'Comparecimento' else '' }}>Atestado de Comparecimento</option>
                            <option value="Acompanhamento" {{ 'selected' if tipo_atestado == 'Acompanhamento' else '' }}>Atestado de Acompanhamento</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dias_afastamento" class="form-label text-light">
                            <i class="fas fa-calendar-days me-2"></i>Dias de Afastamento
                        </label>
                        <input type="number" 
                               id="dias_afastamento"
                               name="dias_afastamento"
                               class="form-control glass-input" 
                               placeholder="0"
                               value="{{ dias_afastamento }}"
                               min="0" max="365">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="data_inicio" class="form-label text-light">
                            <i class="fas fa-calendar-plus me-2"></i>Data de Início
                        </label>
                        <input type="date" 
                               id="data_inicio"
                               name="data_inicio"
                               class="form-control glass-input" 
                               value="{{ data_inicio }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_fim" class="form-label text-light">
                            <i class="fas fa-calendar-minus me-2"></i>Data de Fim
                        </label>
                        <input type="date" 
                               id="data_fim"
                               name="data_fim"
                               class="form-control glass-input" 
                               value="{{ data_fim }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cid" class="form-label text-light">
                            <i class="fas fa-code me-2"></i>CID (Código Internacional de Doenças)
                        </label>
                        <input type="text" 
                               id="cid"
                               name="cid"
                               class="form-control glass-input" 
                               placeholder="Ex: Z76.3"
                               value="{{ cid }}">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Descrição e Observações -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-clipboard-list me-2"></i>Descrição/Motivo
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea name="descricao" 
                                  class="form-control glass-input" 
                                  rows="5" 
                                  placeholder="Descreva o motivo do atestado...">{{ descricao }}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-notes-medical me-2"></i>Observações
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea name="observacoes" 
                                  class="form-control glass-input" 
                                  rows="5" 
                                  placeholder="Observações adicionais...">{{ observacoes }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Informações do Médico e Data -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-user-md me-2"></i>Médico
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               name="medico"
                               class="form-control glass-input" 
                               value="{{ medico_nome }}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-id-badge me-2"></i>CRM
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               class="form-control glass-input" 
                               value="{{ medico_crm }}"
                               readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card">
                    <div class="card-header">
                        <h5 class="mb-0 text-light">
                            <i class="fas fa-calendar me-2"></i>Data de Criação
                        </h5>
                    </div>
                    <div class="card-body">
                        <input type="text" 
                               class="form-control glass-input" 
                               value="{{ data_criacao }}"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botões de Ação -->
        <div class="row mt-4 mb-5">
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </button>
                <div>
                    <button type="submit" class="btn btn-success me-3">
                        <i class="fas fa-save me-2"></i>Salvar Alterações
                    </button>
                    <a href="{{ url_for('atestados.gerar_pdf', atestado_id=atestado_id) }}" 
                       class="btn btn-primary" target="_blank">
                        <i class="fas fa-file-pdf me-2"></i>Gerar PDF
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
// Cálculo automático da data fim baseado nos dias de afastamento
document.getElementById('dias_afastamento').addEventListener('change', function() {
    const diasAfastamento = parseInt(this.value) || 0;
    const dataInicio = document.getElementById('data_inicio').value;
    
    if (dataInicio && diasAfastamento > 0) {
        const inicio = new Date(dataInicio);
        const fim = new Date(inicio);
        fim.setDate(fim.getDate() + diasAfastamento - 1);
        
        const dataFimFormatada = fim.toISOString().split('T')[0];
        document.getElementById('data_fim').value = dataFimFormatada;
    }
});

document.getElementById('data_inicio').addEventListener('change', function() {
    const diasAfastamento = parseInt(document.getElementById('dias_afastamento').value) || 0;
    const dataInicio = this.value;
    
    if (dataInicio && diasAfastamento > 0) {
        const inicio = new Date(dataInicio);
        const fim = new Date(inicio);
        fim.setDate(fim.getDate() + diasAfastamento - 1);
        
        const dataFimFormatada = fim.toISOString().split('T')[0];
        document.getElementById('data_fim').value = dataFimFormatada;
    }
});
</script>
{% endblock %}
